<div class='lesson-hider-container'>
<div class='left-lesson-hider'>
<li class='lesson-list'>{{ lesson }}</li>
</div>
<div class='middle-lesson-hider'>
<button ng-click='lessonDay({lesson: lesson, day: alertDay})'>Which day?</button>
</div>
<div class='right-lesson-hider'>
<button ng-click='removeLesson({lesson: lesson})'>Remove Lesson</button>
</div>
</div>
